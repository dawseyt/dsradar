<!DOCTYPE html>
<html>
<head>
  <title>Denham Springs Radar</title>  
  <script>
	function getRadar(rf){
		var rf=Math.round(rf);
		var w = window.innerWidth;
		var h = window.innerHeight; 
		pointh=(self.pageYOffset + h/2);
		pointw=(w/2);
		var r=w/rf;
		var bg = "url(http://radblast.wunderground.com/cgi-bin/radar/WUNIDS_composite?type=N0R&centerlat=30.501496&centerlon=-90.924744&radius="+r+"&width=" + w + "&height=" + h + "&newmaps=1&timelabel=1&timelabel.x=25&timelabel.y=41&num=15&delay=25&smooth=1&noclutter=1)";
		if (!document.getElementById("radar")) {
		window.document.write("<title>Denham Springs Radar</title><style>body {margin:0;padding:0;overflow:hidden;} .btn{background: #7fccff;background-image: -webkit-linear-gradient(top, #7fccff, #2980b9);background-image: -moz-linear-gradient(top, #7fccff, #2980b9);background-image: -ms-linear-gradient(top,#7fccff, #2980b9);background-image: -o-linear-gradient(top, #7fccff, #2980b9);background-image: linear-gradient(to bottom, #7fccff, #2980b9);-webkit-border-radius: 29;	 -moz-border-radius: 29;border-radius: 29px;text-shadow: 1px 1px 2px #666666;-webkit-box-shadow: 0px 1px 3px #666666;-moz-box-shadow: 0px 1px 3px #666666;box-shadow: 0px 1px 3px #666666;font-family:Arial;color: #ffffff;font-size: 20px;padding: 4px;border: solid #1f628d 2px;text-decoration: none;}.btn:hover {background: #3cb0fd;background-image: -webkit-linear-gradient(top,#3cb0fd, #3498db);background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);background-image:-o-linear-gradient(top, #3cb0fd, #3498db);background-image: linear-gradient(to bottom, #3cb0fd, #3498db);text-decoration: none;} .enjoy-css{display:inline-block;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;width:39px;height:29px;cursor:pointer;padding:4px 5px;border:1px solid #b7b7b7;-webkit-border-radius:3px;border-radius:3px;font:normal normal bold 16px/normal Arial,Helvetica,sans-serif;color:rgba(0,142,198,1);text-align:center;-o-text-overflow:clip;text-overflow:clip;background:rgba(252,252,252,1);-webkit-box-shadow:2px 2px 2px 0 rgba(0,0,0,.2) inset;box-shadow:2px 2px 2px 0 rgba(0,0,0,.2) inset;text-shadow:1px 1px 0 rgba(255,255,255,.66);-webkit-transition:all 200ms cubic-bezier(.42,0,.58,1);-moz-transition:all 200ms cubic-bezier(.42,0,.58,1);-o-transition:all 200ms cubic-bezier(.42,0,.58,1);transition:all 200ms cubic-bezier(.42,0,.58,1)}</style><div id=\"radar\" style=\"background-image: url(" + bg +"); height: 100%; width: 100%;\"><br><form><table style=\"float:right;\"><tr><td style=\"border:1px;\"><a href=\"#\" class=\"btn\" onclick=\"zoom(1.5)\">&nbsp;+&nbsp;</a><a href=\"#\" class=\"btn\" onclick=\"zoom(0.666)\">&nbsp;&ndash;&nbsp;</a><br><br>&nbsp;&nbsp;&nbsp;&nbsp;<input type=\"text\" class=\"enjoy-css\" id=\"zoomfactor\" value="+Math.round(rf)+" onkeydown=\"if (event.keyCode == 13){getRadar(this.value); return false;}\"><br><br>&nbsp;&nbsp;&nbsp;&nbsp;<input type=\"text\" class=\"enjoy-css\" id=\"rds\" value="+Math.round(r)+"></td></tr><tr><td><INPUT TYPE=\"button\" onClick=\"location.reload();\" VALUE=\"Refresh\"></td></tr></table></div>"); 
		}
		showCenter(pointh,pointw);
		document.getElementById("radar").style.backgroundImage=bg;
		document.getElementById("rds").value=Math.round(r);
		document.getElementById("radar").style.margin = "0px 0px 0px 0px";
		document.getElementById("radar").style.border = "1px solid black";
	}
	function showCenter(pointh,pointw)
	{
		var div = document.createElement("div");
		div.style.background = "#00ff00";
		div.style.position = "absolute";
		div.style.top = pointh + "px";
		div.style.left = pointw + "px";
		div.style.width = "4px";
		div.style.height = "4px";
		document.body.appendChild(div);
	}
	function zoom(f){
		var zf=Math.round(document.getElementById("zoomfactor").value * f);
		//alert(zf)
		document.getElementById("zoomfactor").value=zf;
		getRadar(zf);
	}
    </script>	
</head>
  <body style="margin:0px;padding:0px;" onload="getRadar(8);"> 	
  </body> 
</html>
